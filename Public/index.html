<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneClickWonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
      <h1 style="font-family: 'Roboto', sans-serif;;">       AI-Powered One-Click Presentation Builder     </h1>
      <div class="container">
        <form id="presentation-form">
          <label for="topic"><b>Enter a brief description of your presentation topic:</b></label>
          <input type="text" id="topic" name="topic" required />
          <br />
          <label for="numSlides" ><b>Enter the number of slides:</b></label>
          <input type="number" id="numSlides" name="numSlides" min="2" max="5" required />
          <button type="submit" style="text-align: right;"><b>Generate Presentation</b></button>
        </form>
        <div id="result"></div>
      </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
